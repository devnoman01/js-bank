<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Bank</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-36">Welcome to <span class="font-semibold text-indigo-700">JS Bank</span></h1>
    </header>
    <main>
        <section class="bg-indigo-100 w-3/4 mx-auto mt-20 py-12 rounded grid justify-items-center">
            <h3 class="mb-4 text-2xl font-medium">Please Login</h3>
            <div>
                <input class="border border-gray-400 rounded block w-72 mb-4 p-2" type="text" placeholder="email" required>
                <input class="border border-gray-400 rounded block w-72 mb-4 p-2" type="password" placeholder="password" required>
                <button class="bg-indigo-500 w-72 py-2 rounded text-white font-medium mb-4">Login</button>
            </div>
        </section>
    </main>
    <!-- external js -->
    <script src="script.js"></script>
</body>
</html>
